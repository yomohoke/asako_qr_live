<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LIVE AR - FINAL FIX</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; background: black; font-family: sans-serif; }
      
      /* ビデオタグ（背景）を動かす設定 */
      video {
        transition: transform 0.1s ease-out; 
        transform-origin: center center;
      }

      /* MindAR UI消去 */
      .mindar-ui-loading, .mindar-ui-scanning { display: none !important; }

      /* スタート画面 */
      #overlay {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: black; z-index: 99999;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        color: white; text-align: center;
      }
      
      #enter-btn {
        margin-top: 20px; padding: 20px 50px; 
        font-size: 20px; font-weight: 900; background: white; color: black; border: none;
        clip-path: polygon(0 0, 100% 0, 100% 80%, 90% 100%, 0 100%);
      }

      /* デバッグログ */
      #debug {
        position: absolute; top: 10px; left: 10px; 
        color: #0f0; font-family: monospace; font-size: 14px; 
        background: rgba(0,0,0,0.6); padding: 5px; pointer-events: none; z-index: 10000;
      }
    </style>

    <script>
      function log(msg) {
        const d = document.getElementById('debug');
        if(d) d.innerText = msg;
        console.log(msg);
      }

      // ▼ 画質向上
      AFRAME.registerComponent('fix-quality', {
        init: function() {
            this.el.sceneEl.renderer.setPixelRatio(window.devicePixelRatio);
        }
      });

      // ▼ メイン制御
      AFRAME.registerComponent('live-director', {
        init: function () {
            this.audioEl = document.querySelector('#bgm');
            this.model = document.querySelector('#band-model');
            this.debugBox = document.querySelector('#debug-box'); // 赤い箱
            this.videoEl = null;
            this.isPlaying = false;
            
            const scene = this.el.sceneEl;
            
            // ★重要修正：イベントを受け取る場所を「ターゲット」に限定する
            const targetEntity = document.querySelector('#target-entity');

            // AR準備完了
            scene.addEventListener("arReady", () => {
                log("Status: Camera Ready. Scan Newspaper!");
                this.videoEl = document.querySelector('video');
            });

            // ★修正：ターゲットが見つかった時
            targetEntity.addEventListener("targetFound", () => {
                log("Target FOUND! Starting...");
                
                // まず赤い箱を出して「認識したぞ！」と知らせる
                this.debugBox.setAttribute('visible', true);

                if (!window.audioUnlocked) {
                    log("TAP BUTTON FIRST!");
                    return;
                }
                
                if (!this.isPlaying) {
                    this.startSequence();
                }
            });
            
            // ロスト時
            targetEntity.addEventListener("targetLost", () => {
                if(!this.isPlaying) log("Status: Searching...");
                // this.debugBox.setAttribute('visible', false); // デバッグ用なので消さないでおく
            });
        },

        startSequence: function() {
            this.isPlaying = true;
            log("Seq: 1. MUSIC & ZOOM");

            // いきなり音楽スタート
            this.audioEl.play();
            this.startReactivity();

            // モデル表示 & ニョキッ
            this.model.setAttribute('visible', true);
            let s = 0;
            const growTimer = setInterval(() => {
                s += 0.05;
                this.model.setAttribute('scale', `${s} ${s} ${s}`);
                if (s >= 1.0) clearInterval(growTimer);
            }, 20);
            
            // 赤い箱は邪魔なので消す
            setTimeout(() => { this.debugBox.setAttribute('visible', false); }, 500);
        },

        startReactivity: function() {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const src = ctx.createMediaElementSource(this.audioEl);
            const analyser = ctx.createAnalyser();
            analyser.fftSize = 512;
            src.connect(analyser);
            analyser.connect(ctx.destination);
            
            const data = new Uint8Array(analyser.frequencyBinCount);
            
            const loop = () => {
                requestAnimationFrame(loop);
                analyser.getByteFrequencyData(data);

                // 低音 (Bass)
                let bass = 0;
                for(let i=0; i<4; i++) bass += data[i];
                let level = bass / 4 / 255; // 0.0 ~ 1.0

                // 感度調整 (0.3以下は無視、それ以上を増幅)
                if (level < 0.3) level = 0;
                else level = (level - 0.3) * 2.0;

                // A. ビデオ画面自体のズーム (最大1.3倍)
                if (this.videoEl) {
                    const scale = 1.0 + (level * 0.3);
                    this.videoEl.style.transform = `scale(${scale})`;
                }

                // B. モデルのバウンス
                const mScale = 1.0 + (level * 0.2);
                this.model.object3D.scale.set(mScale, mScale, mScale);

                // C. モデル回転（ノリノリ感）
                this.model.object3D.rotation.y += 0.01 + (level * 0.05);

                // D. バイブレーション
                if (level > 0.8 && navigator.vibrate) {
                    navigator.vibrate(30);
                }
            };
            loop();
        }
      });

      window.onload = () => {
        const btn = document.getElementById('enter-btn');
        const overlay = document.getElementById('overlay');
        btn.addEventListener('click', () => {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            ctx.resume().then(() => {
                window.audioUnlocked = true;
                overlay.style.display = 'none';
                log("Status: Ready. Scan now.");
            });
        });
      };
    </script>
  </head>
  <body>

    <div id="overlay">
        <h1>LIVE AR</h1>
        <p>VOLUME UP</p>
        <button id="enter-btn">START</button>
    </div>
    
    <div id="debug">INIT...</div>

    <a-scene 
      fix-quality
      live-director
      mindar-image="imageTargetSrc: ./targets.mind; uiLoading: no; uiScanning: no; filterMinCF:0.0001; filterBeta: 0.001;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights: true; antialias: true;" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="modelAsset" src="./scene.gltf"></a-asset-item>
        <audio id="bgm" src="./music.m4a" preload="auto" crossorigin="anonymous"></audio>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-light type="ambient" intensity="1"></a-light>
      <a-light type="directional" intensity="2" position="1 2 1"></a-light>

      <a-entity id="target-entity" mindar-image-target="targetIndex: 0">
        
        <a-box id="debug-box" color="red" position="0 0 0.2" scale="0.5 0.5 0.5" visible="false"></a-box>

        <a-entity id="band-model" 
                  gltf-model="#modelAsset" 
                  rotation="-90 180 0" 
                  position="0 0 0" 
                  scale="0 0 0" 
                  visible="false">
        </a-entity>
        
      </a-entity>
    </a-scene>
  </body>
</html>
