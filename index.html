<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LIVE AR - DEBUG MODE</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; background: black; font-family: monospace; }
      
      /* ビデオタグ（背景）を動かす設定 */
      video {
        transition: transform 0.1s ease-out; 
        transform-origin: center center;
      }

      /* MindAR UI消去 */
      .mindar-ui-loading, .mindar-ui-scanning { display: none !important; }

      /* スタート画面 */
      #overlay {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: black; z-index: 99999;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        color: white; text-align: center;
      }
      
      #enter-btn {
        margin-top: 20px; padding: 20px 50px; 
        font-size: 20px; font-weight: bold; background: white; color: black; border: none;
      }

      /* デバッグログ（画面上に常時表示） */
      #debug-console {
        position: absolute; top: 0; left: 0; width: 100%;
        background: rgba(0,0,0,0.7); color: lime; 
        padding: 5px; font-size: 12px; pointer-events: none; z-index: 10000;
        white-space: pre-wrap; /* 改行を表示 */
      }
    </style>

    <script>
      // ▼ 画面にログを出す関数
      function log(msg) {
        const d = document.getElementById('debug-console');
        if(d) d.innerText += "\n" + msg;
        console.log(msg);
      }

      AFRAME.registerComponent('live-director', {
        init: function () {
            log("[1] System Init");
            
            this.audioEl = document.querySelector('#bgm');
            this.model = document.querySelector('#band-model');
            this.videoEl = null;
            this.isPlaying = false;
            
            const scene = this.el.sceneEl;
            const targetEntity = document.querySelector('#target-entity');

            // AR準備完了
            scene.addEventListener("arReady", () => {
                log("[2] AR Ready. Video searching...");
                this.videoEl = document.querySelector('video');
                if(this.videoEl) log("-> Video Found!");
                else log("-> Video NOT Found (Warning)");
            });

            // ★ターゲット認識
            targetEntity.addEventListener("targetFound", () => {
                log("[3] Target FOUND!");
                
                if (!this.isPlaying) {
                    this.startSequence();
                }
            });
            
            targetEntity.addEventListener("targetLost", () => {
                // log("[Status] Lost..."); // ログが流れるのでコメントアウト
            });
        },

        startSequence: function() {
            this.isPlaying = true;
            log("[4] Sequence Start");

            // ① モデル表示 (エラーが出ないようtry-catch)
            try {
                this.model.setAttribute('visible', true);
                this.model.setAttribute('scale', '1 1 1'); // アニメーションなしで即表示（安全策）
                log("-> Model Visible");
            } catch(e) {
                log("Error: Model failed " + e);
            }

            // ② 音楽再生
            log("[5] Attempting Audio...");
            this.audioEl.play()
                .then(() => {
                    log("[6] Audio Success! Starts Loop");
                    this.startReactivity(); 
                })
                .catch((e) => {
                    log("[!] Audio Failed: " + e.message);
                    log("-> Force starting visuals anyway");
                    this.startReactivity(true); // 音なしで強制スタート
                });
        },

        startReactivity: function(silentMode = false) {
            log("[7] Reactive Loop Start");
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            let analyser = null;
            let data = null;

            if (!silentMode) {
                try {
                    const src = ctx.createMediaElementSource(this.audioEl);
                    analyser = ctx.createAnalyser();
                    analyser.fftSize = 512;
                    src.connect(analyser);
                    analyser.connect(ctx.destination);
                    data = new Uint8Array(analyser.frequencyBinCount);
                } catch(e) {
                    log("AudioContext Error: " + e);
                }
            }

            const loop = () => {
                requestAnimationFrame(loop);
                
                let level = 0;
                if (!silentMode && analyser && data) {
                    analyser.getByteFrequencyData(data);
                    let bass = 0;
                    for(let i=0; i<5; i++) bass += data[i];
                    level = bass / 5 / 255; 
                } else {
                    // サイレント時のデモ動作
                    level = (Math.sin(Date.now() / 100) + 1) * 0.4;
                }

                if (level < 0.2) level = 0;
                else level = (level - 0.2) * 2.0;

                // 映像ズーム
                if (this.videoEl) {
                    const scale = 1.0 + (level * 0.4);
                    this.videoEl.style.transform = `scale(${scale})`;
                }
                
                // モデル回転
                if(this.model) {
                    this.model.object3D.rotation.y += 0.05;
                    const s = 1.0 + (level * 0.3);
                    this.model.object3D.scale.set(s, s, s);
                }
            };
            loop();
        }
      });

      window.onload = () => {
        log("[0] Window Loaded");
        const btn = document.getElementById('enter-btn');
        btn.addEventListener('click', () => {
            log("-> Button Clicked");
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            ctx.resume().then(() => {
                log("-> AudioContext Resumed");
                document.getElementById('overlay').style.display = 'none';
            });
        });
      };
    </script>
  </head>
  <body>

    <div id="overlay">
        <h1>DEBUG MODE</h1>
        <button id="enter-btn">START</button>
    </div>

    <div id="debug-console">Waiting...</div>

    <a-scene 
      live-director
      mindar-image="imageTargetSrc: ./targets.mind; uiLoading: no; uiScanning: no; filterMinCF:0.0001; filterBeta: 0.001;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights: true;" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="modelAsset" src="./scene.gltf"></a-asset-item>
        <audio id="bgm" src="./music.m4a" preload="auto" crossorigin="anonymous"></audio>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-light type="ambient" intensity="1"></a-light>
      <a-light type="directional" intensity="3" position="1 2 2"></a-light>

      <a-entity id="target-entity" mindar-image-target="targetIndex: 0">
        
        <a-box id="debug-box" color="red" position="0 0.5 0" scale="0.2 0.2 0.2"></a-box>

        <a-entity id="band-model" 
                  gltf-model="#modelAsset" 
                  rotation="-90 180 0" 
                  position="0 0 0" 
                  scale="0 0 0" 
                  visible="false">
        </a-entity>
        
      </a-entity>
    </a-scene>
  </body>
</html>
