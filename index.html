<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LIVE AR - SAFETY MODE</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; background: black; font-family: sans-serif; }
      
      /* ビデオタグ（FX用） */
      video {
        transition: transform 0.1s ease-out; 
        transform-origin: center center;
      }

      /* MindARのUIを消す */
      .mindar-ui-loading, .mindar-ui-scanning { display: none !important; }

      /* スタート画面 */
      #overlay {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: black; z-index: 99999;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        color: white; text-align: center;
      }
      
      #enter-btn {
        margin-top: 20px; padding: 20px 60px; 
        font-size: 24px; font-weight: 900; background: white; color: black; border: none;
      }

      /* デバッグログ */
      #debug-console {
        position: absolute; top: 0; left: 0; width: 100%;
        background: rgba(0,0,0,0.5); color: #00ff00; 
        padding: 5px; font-size: 14px; pointer-events: none; z-index: 10000;
      }
      
      /* FX有効化ボタン (認識後に表示) */
      #fx-btn {
        position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%);
        padding: 15px 30px; background: red; color: white; border: 2px solid white;
        font-weight: bold; display: none; z-index: 9999; cursor: pointer;
      }
    </style>

    <script>
      // ログ関数
      function log(msg) {
        const d = document.getElementById('debug-console');
        if(d) d.innerText = msg;
        console.log(msg);
      }

      AFRAME.registerComponent('safe-mode-controller', {
        init: function () {
            log("System Ready. Waiting for Start...");
            
            // 要素の取得
            this.audioEl = document.querySelector('#bgm');
            this.model = document.querySelector('#band-model');
            this.fxBtn = document.querySelector('#fx-btn');
            this.videoEl = null; // まだ取得しない
            
            this.isPlaying = false;
            this.isFxOn = false; // FXは最初OFF
            
            const scene = this.el.sceneEl;
            const target = document.querySelector('#target-entity');

            // 1. AR準備完了
            scene.addEventListener("arReady", () => {
                log("Camera Ready. Scan now.");
                this.videoEl = document.querySelector('video');
            });

            // 2. 認識イベント
            target.addEventListener("targetFound", () => {
                if (this.isPlaying) return; // すでに再生中なら何もしない
                
                log("Target FOUND! Starting Base...");
                this.startBaseExperience();
            });

            // FXボタンクリックイベント
            this.fxBtn.addEventListener('click', () => {
                this.isFxOn = true;
                this.fxBtn.style.display = 'none'; // ボタン消す
                log("FX ENABLED! Camera should shake.");
            });
        },

        startBaseExperience: function() {
            this.isPlaying = true;
            
            // ① モデル表示 (アニメーションなしで確実にドンと出す)
            this.model.setAttribute('visible', true);
            this.model.setAttribute('scale', '1 1 1'); 

            // ② 音楽再生
            this.audioEl.play()
                .then(() => {
                    log("Music Playing. Tap button for FX.");
                    // FXボタンを表示
                    this.fxBtn.style.display = 'block';
                    this.startLoop();
                })
                .catch((e) => {
                    log("Audio Error: " + e);
                    // 音が出なくてもFXボタンは出す
                    this.fxBtn.style.display = 'block';
                    this.startLoop();
                });
        },

        startLoop: function() {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            let analyser = null;
            let data = null;

            // 音声解析の準備
            try {
                const src = ctx.createMediaElementSource(this.audioEl);
                analyser = ctx.createAnalyser();
                analyser.fftSize = 256;
                src.connect(analyser);
                analyser.connect(ctx.destination);
                data = new Uint8Array(analyser.frequencyBinCount);
            } catch(e) {
                console.log("AudioContext setup failed (safari?)");
            }

            // ループ処理
            const loop = () => {
                requestAnimationFrame(loop);
                
                let level = 0;
                if (analyser && data) {
                    analyser.getByteFrequencyData(data);
                    let bass = 0;
                    for(let i=0; i<5; i++) bass += data[i];
                    level = bass / 5 / 255; 
                } else {
                    // 音が取れない時のデモ用揺れ
                    level = (Math.sin(Date.now() / 200) + 1) * 0.3;
                }

                // ベース演出：モデル回転（これは常に動くはず）
                if(this.model) {
                    this.model.object3D.rotation.y += 0.02;
                }

                // ★ここが問題の箇所：FXがONの時だけカメラをいじる
                if (this.isFxOn && this.videoEl) {
                    // 感度調整
                    if (level < 0.2) level = 0;
                    const scale = 1.0 + (level * 0.4);
                    this.videoEl.style.transform = `scale(${scale})`;
                }
            };
            loop();
        }
      });

      window.onload = () => {
        const btn = document.getElementById('enter-btn');
        btn.addEventListener('click', () => {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            ctx.resume().then(() => {
                document.getElementById('overlay').style.display = 'none';
            });
        });
      };
    </script>
  </head>
  <body>

    <div id="overlay">
        <h1>SAFETY START</h1>
        <p>TAP TO START</p>
        <button id="enter-btn">START</button>
    </div>

    <div id="fx-btn">ENABLE VIBRATION FX</div>

    <div id="debug-console">Init...</div>

    <a-scene 
      safe-mode-controller
      mindar-image="imageTargetSrc: ./targets.mind; uiLoading: no; uiScanning: no; filterMinCF:0.0001; filterBeta: 0.001;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights: true;" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="modelAsset" src="./scene.gltf"></a-asset-item>
        <audio id="bgm" src="./music.m4a" preload="auto" crossorigin="anonymous"></audio>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-light type="ambient" intensity="1"></a-light>
      <a-light type="directional" intensity="2" position="1 2 2"></a-light>

      <a-entity id="target-entity" mindar-image-target="targetIndex: 0">
        
        <a-entity id="band-model" 
                  gltf-model="#modelAsset" 
                  rotation="-90 180 0" 
                  position="0 0 0" 
                  scale="0 0 0" 
                  visible="false">
        </a-entity>
        
      </a-entity>
    </a-scene>
  </body>
</html>
